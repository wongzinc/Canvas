<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="paint">
        <div class="inner-paint">
            <canvas id="canvas" width="1000" height="600"></canvas>
            
            <div class="toolset">
                <img src="frieren-kuru-kuru.gif" width="200px" height="200px" alt="Frieren" class="top-right-frieren">
                <div>
                    <input type="text" id="color-picker" class="coloris choose-tool" data-coloris value="#a0c4ff">
                </div>
            
                <div class="two-tool">
                    <button class="first-row choose-tool" onclick="setTool('Pencil')">Pencil ✨</button>
                    <button class="first-row choose-tool" onclick="setTool('Cut')">Cut ✨</button>
                </div>
                <div class="two-tool">
                    <button class="second-row choose-tool" onclick="setTool('Eraser')">Eraser ✨</button>
                    <button class="second-row choose-tool" onclick="setTool('Copy')">Copy ✨</button>
                </div>
                <div class="two-tool">
                    <button class="third-row choose-tool" onclick="setTool('Line')">Line ✨</button>
                    <button class="third-row choose-tool" onclick="setTool('Paste')">Paste ✨</button>
                </div>
                <div class="two-tool">
                    <button class="fourth-row choose-tool" onclick="setTool('Circle')">Circle  ✨</button>
                    <button class="fourth-row choose-tool" onclick="setTool('Rectangle')">Rect ✨</button>
                </div>
                <div class="two-tool">
                    <button class="fifth-row choose-tool" onclick="setTool('Triangle')">Triangle ✨</button>
                    <button class="fifth-row choose-tool" onclick="setTool('Text')">Text ✨</button>
                </div>
                <button id="clear" class="choose-tool">Clear ✨</button>
            </div>
        </div>
        <div class="download-upload">
            <button onclick="downloadCanvas()" class="choose-tool">Download</button>
            <label for="uploadImage" class="choose-tool" id="upload-btn">
                Upload
            </label>
            <input type="file" id="uploadImage" accept="image/*" style="display: none" />
            <div class="btn-group dropup">
                <button type="button" class="choose-tool dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Font-Menu
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" value="1">Courier New</a></li>
                  <li><a class="dropdown-item" value="2">monospace</a></li>
                  <li><a class="dropdown-item" value="3">fantasy</a></li>
                </ul>
              </div>
              <input type="range" id="brushSize" min="1" max="50" value="5" class="choose-tool"/>
              <button onclick="undo()" class="choose-tool">Undo</button>
              <button onclick="redo()" class="choose-tool">Redo</button>
        </div>
    </div>

    
    <script src="index.js"></script>
    <script>
        Coloris.setInstance('.coloris', {
            theme: 'paraloid',
            themeMode: 'light',
            swatches: [
                '#ffadad', '#ffd6a5', '#fdffb6',
                '#caffbf', '#9bf6ff', '#a0c4ff',
                '#bdb2ff', '#ffc6ff', '#fffffc'
            ],
        });
    </script>
    
</body>
</html>
